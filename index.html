<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marco Arata</title>

    <!-- Google Fonts / Montserrat - Quicksand -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

<body>

<div class="wallpaper"></div>
<div class="content">
    <aside class="side">
        <figure class="picture">
            <div class="picture-shadow"></div>
            <img id="pictureImage" class="picture-image"
                 src="assets/img/alex.jpg"
                 srcset="assets/img/alex.jpg 1x,
                         assets/img/alex@2x.jpg 2x,
                         assets/img/alex@3x.jpg 3x"
                 alt="Portrait of Alex Jefferson"
                 width="320"
                 height="320">
        </figure> <!-- FIGURE -->
    </aside> <!-- ASIDE -->
    <main class="about">
        <h1 class="name">
            Hi, I'm Alex Jefferson
        </h1>
        <p class="job">
            Tech recruiter
        </p>
        <hr class="hr">
        <div class="description">
            <p>
                I spend my time traveling the world,
                helping startups and tech businesses
                hire the best people.
            </p>
        </div>
        <div class="contact">
            <a href="mailto:marco.arata@gmail.com" class="button">
                Get in touch
            </a>
        </div>
        <ul class="social">

            <li>
                <a><i class="fab fa-twitter"></i></a>
            </li>

            <li>
                <a><i class="fab fa-github"></i></a>
            </li>

            <li>
                <a><i class="fab fa-linkedin"></i></a>
            </li>

        </ul> <!-- UL -->
    </main> <!-- MAIN -->
</div> <!-- CONTENT -->
